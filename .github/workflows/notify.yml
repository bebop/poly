name: notify social media

on:
  push:
    branches:
      - dev
      - prime
      - main
  issues:
  pull_request:
  issue_comment:
  release:

- name: notify discord
  uses: appleboy/discord-action@master
  with:
    webhook_id: ${{ secrets.DISCORD_ID }}
    webhook_token: ${{ secrets.DISCORD_WEBHOOK}}
    
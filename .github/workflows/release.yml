name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Get changelog
      run: |
        TAG=${{github.ref_name}}
        VERSION=${TAG#v}
        {
          echo "RELEASE_BODY<<EOF"
          echo "# [$VERSION] - $(date +%Y-%m-%d)"
          echo "$(awk '/## \['$VERSION']/{flag=1; next} /## \[/{flag=0} flag' CHANGELOG.md)"
          echo EOF
        } >> "$GITHUB_ENV"
    - uses: ncipollo/release-action@v1
      with:
        makeLatest: true
        prerelease: true
        body: ${{env.RELEASE_BODY}}

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Get changelog
      run: |
        TAG=${{github.ref_name}}
        echo "RELEASE_BODY='$(awk '/## \[${TAG#v}]/{flag=1} /## \[/{flag=0} flag' CHANGELOG.md)'" >> $GITHUB_ENV
    - uses: ncipollo/release-action@v1
      with:
        makeLatest: true
        prerelease: true
        body: ${RELEASE_BODY}

tasks:
  - name: Golang
  - init: >
     go get && 
     go build ./... && 
     go test ./...&&
     gp sync-done Golang

  - name: Open Tutorial Directory   
    init: >
      gp sync-await Golang
    command: >
      gp ports await 23000 &&
      if [ $tutorial == true ]; then cd ./tutorials && code -r . && clear; fi &&
      gp sync-done OpenTutorialDirectory
  
  - name: Open README.md
    init: >
      gp sync-await OpenTutorialDirectory
    command: >
      gp ports await 23000 &&
      code -r README.md && clear; fi

image:
  file: .gitpod.Dockerfile

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: false
    addComment: true
    addBadge: false

vscode:
  extensions:
    - golang.go
